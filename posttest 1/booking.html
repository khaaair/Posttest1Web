        <form>
            <h2>Please Input Your Data in Here</h2><br>
            Name <br>

            <input type="text" placeholder="Input Your Number"/><br><br>
            Email <br>
            <input type="text" placeholder="Input Your Email"/><br><br>
            Gender <br>

                <option value="A">Australia</option>

                <option value="P">Singapore</option>

            Kritik <br>

            rows="5"
